<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="criar-jogo">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="cadastro">
            <div class="overlap-group"><div class="login">Criar Jogo</div></div>
            <img class="logo" src="img/logo.png" />
          </div>
          <div class="botao-criar">
            <div class="botao-plataforma"><div class="text-wrapper">Criar</div></div>
          </div>
          <div class="titulo">
            <div class="div">
              <img class="rectangle" src="img/rectangle-29.svg" />
              <div class="text-wrapper-2">Titulo</div>
            </div>
          </div>
          <div class="genero">
            <div class="div">
              <img class="rectangle" src="img/rectangle-29.svg" />
              <div class="text-wrapper-2">Gênero</div>
            </div>
          </div>
          <div class="preco">
            <div class="div">
              <img class="rectangle" src="img/rectangle-29.svg" />
              <div class="text-wrapper-2">Preço</div>
            </div>
          </div>
          <div class="dev">
            <div class="div">
              <img class="rectangle" src="img/rectangle-29.svg" />
              <div class="text-wrapper-3">Desenvolvedora</div>
            </div>
          </div>
          <div class="data-lancamento">
            <div class="div">
              <img class="rectangle" src="img/rectangle-29.svg" />
              <div class="text-wrapper-4">Data de Lançamento</div>
            </div>
          </div>
        </div>
      </div>
    </div>
