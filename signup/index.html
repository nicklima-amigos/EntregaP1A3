<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="cadastrar-conta">
    <div class="cadastro-wrapper">
      <div class="cadastro">
        <div class="overlap-group">
          <div class="login">Criar conta</div>
        </div>
        <div class="confirme-sua-senha">
          <div class="frame">
            <input type="password" placeholder="Confirme sua Senha" class="placeholder" id="confirmPassword">
          </div>
        </div>
        <div class="senha">
          <div class="div">
            <input type="password" placeholder="Digite sua Senha" class="text-wrapper" id="password">
          </div>
        </div>
        <div class="email">
          <input type="email" placeholder="Digite seu Email" class="placeholder-2" id="email">
        </div>
        <button class="button">
          <div class="div-wrapper">
            <div class="text">Cadastrar</div>
          </div>
        </button>
        <img class="logo" src="img/logo.png" />
      </div>
    </div>
  </div>
</body>

</html>
