<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-plataform">
    <div class="home-wrapper">
      <div class="home">
        <div class="overlap-group">
          <div class="background-home"></div>
          <img class="header-home" src="img/header-home.svg" />
          <img class="img" src="img/header-home-1.svg" />
          <div class="login">FIFA 23</div>
          <div class="text-wrapper">God of War</div>
          <div class="div">Need for Speed</div>
          <div class="login-2">Assassins Creed</div>
          <div class="login-3">GTA V</div>
          <div class="login-4">Battlefield</div>
          <div class="login-5">Game Platform</div>
          <div class="login-6">PSN</div>
          <a id="plataformButton" class="frame" href="../create">
            <div class="text-wrapper-2">Criar Plataformas</div>
          </a>
          <a id="GameButton" class="div-wrapper" href="../../games/create">
            <div class="text-wrapper-2">Criar Jogo</div>
          </a>
          <a id="CategoryButton" class="frame-2" href="../../categories/create">
            <div class="text-wrapper-2">Criar Categorias</div>
          </a>

          <input class="rectangle" placeholder="Procure seu game" />
          <img class="image-2" src="img/image-14.png" />
          <img class="image-3" src="img/image-5.png" />
          <img class="image-4" src="img/image-7.png" />
          <img class="pngwing" src="img/pngwing-1.png" />
          <img class="image-5" src="img/image-9.png" />
          <img class="image-6" src="img/image-10.png" />
          <img class="image-7" src="img/image-12.png" />
          <img class="image-8" src="img/image-16.png" />
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
