<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="content-wrapper">
    <img src="img/frame-10.svg" />
    <h4 class="text-wrapper">NickGames</h4>

    <div class="form-wrapper">
      <div class="input-frame-wrapper">
        <div class="frame-2">
          <input type="text" id="email" placeholder="Digite seu Email" class="placeholder"></input>
          <img class="icons-2" src="img/icons-3.svg" />
        </div>
      </div>
      <div class="input-frame-wrapper">
        <div class="frame-3">
          <input type="password" id="password" placeholder="Digite sua senha" class="placeholder-2"></input>
          <img class="icons-3" src="img/icons-2.svg" />
        </div>
      </div>

      <div class="button" type="submit" id="loginButton">Login</div>
      <div class="frame-4">
        <div>Ainda não é cadastrado?</div>
        <div class="text-wrapper-3">Cadastre-se</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
