<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="frame">
            <div class="icons"><img class="img" src="img/frame-10.svg" /></div>
            <div class="text-wrapper">NickGames</div>
          </div>
          <div class="div">
            <div class="inputs">
              <div class="frame-2">
                <div class="placeholder">Digite seu Email</div>
                <img class="icons-2" src="img/icons-3.svg" />
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame-3">
                <div class="placeholder-2">Digite sua Senha</div>
                <img class="icons-3" src="img/icons-2.svg" />
              </div>
            </div>
            <div class="div-wrapper"><div class="text">Digite seu Email</div></div>
            <div class="button"></div>
            <div class="frame-4">
              <div class="checkbox">
                <div class="frame-5">
                  <img class="icons-4" src="img/icons-1.svg" />
                  <div class="text-wrapper-2">Lembre-me</div>
                </div>
              </div>
              <div class="frame-6"><div class="text-wrapper-3">Cadastre-se</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
