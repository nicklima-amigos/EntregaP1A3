<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />

  </head>
  <body>
    <div class="content-wrapper">
      <img src="img/frame-10.svg" />
      <h4 class="text-wrapper">NickGames</h4>

      <div class="form-wrapper">

          <div class="frame-2">
            <div class="placeholder">Digite seu Email</div>
            <img class="icons-2" src="img/icons-3.svg" />
          </div>
        </div>
        <div class="input-frame-wrapper">
          <div class="frame-3">
            <div class="placeholder-2">Digite sua Senha</div>
            <img class="icons-3" src="img/icons-2.svg" />
          </div>
        </div>

        <div class="button">Login</div>
        <div class="frame-4">
          <div>Ainda não é cadastrado?</div>
          <div class="text-wrapper-3">Cadastre-se</div>
        </div>
      </div>
    </div>
  </body>
</html>
