<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cadastrar-conta">
      <div class="cadastro-wrapper">
        <div class="cadastro">
          <div class="overlap-group"><div class="login">Criar conta</div></div>
          <div class="confirme-sua-senha">
            <div class="frame">
              <div class="placeholder">Confirme sua Senha</div>
              <img class="icons" src="img/icons.svg" />
            </div>
          </div>
          <div class="senha">
            <div class="div">
              <div class="text-wrapper">Digite sua Senha</div>
              <img class="img" src="img/icons-1.svg" />
            </div>
          </div>
          <div class="email">
            <div class="placeholder-2">Digite seu Email</div>
            <img class="icons-2" src="img/icons-2.svg" />
          </div>
          <button class="button">
            <div class="div-wrapper"><div class="text">Cadastrar</div></div>
          </button>
          <img class="logo" src="img/logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
