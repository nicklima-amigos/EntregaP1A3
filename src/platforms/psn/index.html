<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../globals.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <nav>
    <div class="title">
      <div class="back-btn-container">
        <button class="secondary-btn">Voltar</button>
      </div>
      <h3>GamePlatform</h3>
    </div>
    <div class="nav-controls">
      <a href="../create/index.html">
        <button class="secondary-btn">Criar Plataforma</button>
      </a>
      <a href="../../categories/create/index.html">
        <button class="secondary-btn">Criar Categoria</button>
      </a>
      <a href="../../games/create/index.html">
        <button class="secondary-btn">Criar Jogo</button>
      </a>
      <a href="../../login/index.html">
        <button class="secondary-btn">Logout</button>
      </a>
    </div>
  </nav>

  <div id="platformTitle">
    <div>
      <img src="./img/psn.png" alt="">
    </div>
    <h1>Playstation Network</h1>
  </div>



  <div class="games-container">
    <div class="single-game">
      <div class="card">
        <div class="card-front">
          <div class="image-container">
            <img class="game-image" src="./img/assassinscreed.png" alt="">
          </div>
          <h3>Assassin's Creed</h3>
        </div>
        <div class="card-back">
          <p>Nota: 8,6</p>
          <div>
            <button class="main-btn">Avaliar</button>
            <button class="main-btn">Adicionar Categoria</button>
          </div>
          <div>
            <span class="pill completed">Zerado</span>
            <span class="pill adventure">Aventura</span>
            <span class="pill recommends">Recomendação</span>
          </div>
        </div>
      </div>
    </div>
    <div class="single-game">
      <div class="card">
        <div class="card-front">
          <div class="image-container">
            <img class="game-image" src="./img/battlefield.png" alt="">
          </div>
          <h3>Battlefield</h3>
        </div>
        <div class="card-back">
          <p>Nota: 7,8</p>
          <div>
            <button class="main-btn">Avaliar</button>
            <button class="main-btn">Adicionar Categoria</button>
          </div>
          <div>
            <span class="pill playing">Jogando</span>
          </div>
        </div>
      </div>
    </div>
    <div class="single-game">
      <div class="card">
        <div class="card-front">
          <div class="image-container">
            <img class="game-image" src="./img/fifa23.png" alt="">
          </div>
          <h3>Fifa 23</h3>
        </div>
        <div class="card-back">
          <p>Nota: 5,3</p>
          <div>
            <button class="main-btn">Avaliar</button>
            <button class="main-btn">Adicionar Categoria</button>
          </div>
          <div>
            <span class="pill not-worth">Não vale a pena</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../globals.js"></script>
</body>

</html>
