<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../globals.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Criar jogo</title>
</head>

<body>
  <nav>
    <div class="title">
      <div class="back-btn-container">
        <button class="secondary-btn">Voltar</button>
      </div>
      <h3>Criar Jogo</h3>
    </div>
  </nav>
  <div class="flex">
    <div class="responsive-column logo-container">
      <img class="logo" src="./img/logo.png" />
    </div>

    <div class="responsive-column">
      <form action="" id="gameForm">
        <div class="container">
          <div class="input-container">
            <input type="text" name="title" id="title" placeholder="Titulo">
          </div>
          <div class="input-container">
            <input type="text" name="genre" id="genre" placeholder="Gênero">
          </div>
          <div class="input-container">
            <input type="text" name="price" id="price" placeholder="Preço">
          </div>
          <div class="input-container">
            <input type="text" name="developedBy" id="developedBy" placeholder="Desenvolvedora">
          </div>
          <div class="input-container">
            <input type="text" name="releaseDate" id="releaseDate" placeholder="Data de Lançamento">
          </div>
          <button type="submit" class="main-btn">Criar Jogo</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="../../globals.js"></script>
</body>

</html>
